repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: end-of-file-fixer
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
    # - id: black-jupyter
  - repo: https://github.com/PyCQA/pylint 
    rev: v3.0.0a6
    hooks:
    - id: pylint
      args: [--rcfile=.pylintrc]
